<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>AWAITING REMOTE SIGNAL</title>
        <link rel="icon" href="./icon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chivo">

        <style>
            body {
                margin: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                background-color: black;
                font-family: Chivo;
                color: white;
            }

            container {
                display: flex;
                width: 100vw;
                height: 100vh;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            * {
                pointer-events: none;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
            }

            img {
                max-width: 75%;
            }
        </style>
    </head>

    <body>
        <container>
            <img id="awaiting" style="display: none;" src="./awaiting.png">
            <img id="received" style="display: none;" src="./received.png">
        </container>
    </body>

    <script>
        let time = 1745661600000;
        let delay = time-Date.now();

        if (delay <= 0) {
            document.getElementById("received").style.display = "initial";
        } else {
            document.getElementById("awaiting").style.display = "initial";
        }
        
        setTimeout(() => {
            document.getElementById("awaiting").style.display = "none";
            document.getElementById("received").style.display = "initial";
            location.reload();
        }, Math.max(5000, Math.min(20000000, delay)));
    </script>
</html>
