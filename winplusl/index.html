<html>
  <head>
    <title>Windows Key + L</title>
    <style>
      #view {
        display: flex;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #400000;
        color: white;
        cursor: wait;
        font-family: Comic Sans MS;
      }

      h1 {
        width: 192px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="view">
      <h1>you forgot lock your computer</h1>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let numTimes = localStorage.getItem("winplusl_howmany");
        if (!numTimes) {
          numTimes = "0";
        }
        numTimes = parseInt(numTimes) + 1;
        if (numTimes < 0) {
          let elem = document.createElement("p");
          elem.innerText = `i do believe you have edited your localstorage. why??`;
          document.getElementById("view").appendChild(elem);
        }
        if (numTimes > 1) {
          let elem = document.createElement("p");
          elem.innerText = `you have done this ${numTimes} times.`;
          document.getElementById("view").appendChild(elem);
        }
      })
    </script>
  </body>
</html>
